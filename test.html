<!DOCTYPE html>
<html lang="uk">

<head>

    <title>Таблиця</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid black;
            width: 80px;
            height: 30px;
            text-align: center;
        }

</head>
